format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_GIT_BRANCH: master
  - opts:
      is_expand: true
    GIT_COMMIT_LINK: https://github.com/PagesjaunesMobile/changelog-generator/commit/
workflows:
  test:
    steps:
    - script:
        title: config
        inputs:
        - content: |-
            envman add --key IC_COMMITER_NAME --value "$(git config --global user.name)"
            envman add --key IC_COMMITER_MAIL --value "$(git config --global user.email)"
    - path::./:
        run_if: true
        inputs:
        - TAG_DEST: $TAG_DEST
#        - CHANGE_FILE: CHANGELOG.md
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            echo "-> CHANGELOG: ${CHANGELOG}"
            echo "-> CHANGELOG: ${CHANGELOG_HTML}"

