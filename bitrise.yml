format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_GIT_BRANCH: master
  - opts:
      is_expand: true
    GIT_COMMIT_LINK: https://github.com/PagesjaunesMobile/changelog-generator/commit/
workflows:
  test:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        title: config
        inputs:
        - content: |-
            envman add --key IC_COMMITER_NAME --value "$(git config --global user.name)"
            envman add --key IC_COMMITER_MAIL --value "$(git config --global user.email)"
    - path::./:
        run_if: true
        inputs:
#        - CHANGE_FILE: CHANGELOG.md
        - TAG_DEST: HEAD
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            echo "-> CHANGELOG: ${CHANGELOG}"
            echo "-> CHANGELOG: ${CHANGELOG_HTML}"

