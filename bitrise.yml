format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    steps:
    - path::./:
        run_if: true
        inputs:
        - TAG_DEST: HEAD
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            echo "-> CHANGELOG: ${CHANGELOG}"
            echo "-> CHANGELOG: ${CHANGELOG_HTML}"

